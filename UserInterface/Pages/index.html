<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Welcome to EShop</title>
    <link href="../CSS/template.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/index.css" type="text/css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../favicon.png">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">EShop</a>
        </div>
        <div class="nav-links">
            <ul class="link-list">
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
            <div class="hide dropdown">
                <a id="profile-name" href="#"></a>
                <div class="dropdown-content">
                    <a id="my-orders">📜 Orders</a>
                    <a id="my-favourites">🧡 Favourites</a>
                    <a id="my-reviews">💯 Reviews</a>
                    <button id="logoutBtn" class="red-btn">Logout ➡️</button>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="grid-header">
            <h1>Proizvodi</h1>
        </div>
        <div class="grid-menu">
            <div>
                <label>Search</label>
                <input id="name" type="search" placeholder="Search..." class="textbox" />
            </div>
            <br />
            <div>
                <label>Price (min - max)</label>
                <br />
                <input id="min" type="number" value="0"/>
                ➖
                <input id="max" type="number" value="99999"/>
            </div>
            <br />
            <div>
                <label>City</label>
                <input id="city" type="search" placeholder="City..." class="textbox" />
            </div>
            <br />
            <button id="searchBtn" class="green-btn">Search</button>
        </div>
        <div class="items-container grid-content">
        </div>
        <div class="grid-footer">
            <p id="error"></p>
        </div>
    </main>
    <footer>
        © 2023 Ilija Spasic PR 34/2020
    </footer>

    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="../JS/common.js"></script>
    <script src="../JS/index.js"></script>
</body>


</html>
