<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EShop - Login</title>
    <link href="../CSS/template.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/login.css" type="text/css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">EShop</a>
        </div>
        <div class="nav-links">
            <ul class="link-list">
                <li><a href="register.html">Register</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <form class="login-form">
            <h1 style="text-align:center">Login</h1>
            <label for="usrname">Username</label>
            <input id="usrname" type="text" name="Username" placeholder="Username..." class="textbox" />
            <label for="pswd">Password</label>
            <input id="pswd" type="password" name="Password" placeholder="*********" class="textbox" />
            <br />
            <button id="loginBtn" class="green-btn">Login</button>
        </form>
    </main>
    <footer>
        © 2023 Ilija Spasic PR 34/2020
    </footer>

    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="../JS/common.js"></script>
    <script src="../JS/login.js"></script>
</body>


</html>
