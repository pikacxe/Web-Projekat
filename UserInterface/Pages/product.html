<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EShop - Product</title>
    <link href="../CSS/template.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/product.css" type="text/css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body>
    <nav>
        <nav>
            <div class="logo">
                <a href="index.html">EShop</a>
            </div>
            <div class="nav-links">
                <div class="dropdown">
                    <a id="profile-name" href="#"></a>
                    <div class="dropdown-content">
                        <button id="logoutBtn" class="red-btn">Logout ➡️</button>
                    </div>
                </div>
            </div>
        </nav>
    </nav>
    <main class="content">
        <div class="product-form">
            <h1 id="title"> Add product</h1>
            <label>Product name</label>
            <input type="text" id="name" class="textbox" placeholder="Product name" required/>
            <label>Product price</label>
            <input type="number" id="price" class="textbox" min="0" placeholder="123.45" required/>
            <label>Product amount</label>
            <input type="number" id="amount" step="1" class="textbox" placeholder="123" min="0" required/>
            <label>Description</label>
            <textarea id="desc" class="textarea" placeholder="Product desctiption..." required></textarea>
            <label>City</label>
            <input type="text" id="city" class="textbox" placeholder="City" required/>
            <label>Product image</label>
            <input id="imageUpload" type="file" class="textbox" />
            <div>
                <button id="addBtn" class="green-btn">Add product</button>
                <button id="uploadBtn"class="green-btn">Upload image</button>
                <button class="red-btn" onclick="toProfile()">Cancel</button>
            </div>
        </div>
    </main>
    <footer>
        © 2023 Ilija Spasic PR 34/2020
    </footer>

    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="../JS/common.js"></script>
    <script src="../JS/product.js"></script>
</body>


</html>
