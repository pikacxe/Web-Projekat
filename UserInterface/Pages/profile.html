<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EShop - Profile</title>
    <link href="../CSS/template.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/profile.css" type="text/css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body>
    <nav>
        <nav>
            <div class="logo">
                <a href="index.html">EShop</a>
            </div>
            <div class="nav-links">
                <div class="dropdown">
                    <a id="profile-name" href="#"></a>
                    <div class="dropdown-content">
                        <button id="logoutBtn" class="red-btn">Logout ➡️</button>
                    </div>
                </div>
            </div>
        </nav>
    </nav>
    <main>
        <div class="content">
            <div class="profile-info">
                <div class="profile-header">
                    <h1>My profile 🤵</h1>
                    <button class="icon-btn btn-edit" id="editBtn">📝</button>
                </div>
                <div class="profile-data">
                    <div class="profile-element">
                        <h2>Username</h2>
                        <h3 id="usrname"></h3>
                    </div>
                    <div class="profile-element">
                        <span></span>
                    </div>
                    <div class="profile-element">
                        <h2>Firstname</h2>
                        <h3 id="fname"></h3>
                    </div>
                    <div class="profile-element">
                        <h2>Lastname</h2>
                        <h3 id="lname"></h3>
                    </div>
                    <div class="profile-element">
                        <h2>Gender</h2>
                        <h3 id="gender"></h3>
                    </div>
                    <div class="profile-element">
                        <h2>Email</h2>
                        <h3 id="email"></h3>
                    </div>
                    <div class="profile-element">
                        <h2>Date of birth</h2>
                        <h3 id="dob"></h3>
                    </div>
                    <div class="profile-element">
                        <h2>Role</h2>
                        <h3 id="role"></h3>
                    </div>
                </div>
            </div>
            <div class="items-container">
                <div class="profile-header">
                    <h1 id="product-title">My published products 📦</h1>
                    <button class="green-btn productAdd" id="productAddBtn">Add product +</button>
                </div>
                <div id="filterBtns">
                    <div class="filter-buttons">
                        <label><input type="checkbox" id="filterCheck" checked onchange="sortAvailable" /> Available</label>
                        <button id="nameUp" onclick="sortName(false)" class="filter-button">Name ⬆️</button>
                        <button id="nameDown" onclick="sortName(true)" class="filter-button">Name ⬇️</button>
                        <button id="priceUp" onclick="sortPrice(false)" class="filter-button">Price ⬆️</button>
                        <button id="priceDown" onclick="sortPrice(true)" class="filter-button">Price ⬇️</button>
                        <button id="dateUp" onclick="sortDate(false)" class="filter-button">Date published ⬆️</button>
                        <button id="dateDown" onclick="sortDate(true)" class="filter-button">Date published ⬇️</button>
                    </div>
                </div>
                <div class="products">

                </div>
            </div>
            <div id="orders" class="items-container">
                <h1>My orders 📦</h1>
                <table class="orders datatable">
                    <tr>
                        <th>Order ID</th>
                        <th>Product name</th>
                        <th>Amount</th>
                        <th>Order date</th>
                        <th>Order status</th>
                        <th>Action</th>
                    </tr>
                </table>
            </div>
            <div id="reviews" class="items-container">
                <h1>My reviews 📜</h1>
                <div class="reviews">

                </div>
            </div>
        </div>
    </main>
    <footer>
        © 2023 Ilija Spasic PR 34/2020
    </footer>

    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="../JS/common.js"></script>
    <script src="../JS/profile.js"></script>
    <script src="../JS/sorting.js"></script>
</body>


</html>
