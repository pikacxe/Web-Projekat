<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EShop - Register</title>
    <link href="../CSS/template.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/register.css" type="text/css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">EShop</a>
        </div>
        <div class="nav-links">
            <ul class="link-list">
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>
    <main class="content">
        <form class="signup-form">
            <h1 style="text-align:center">Sign up</h1>
            <label for="usrname">Username</label>
            <input id="usrname" type="text" name="Username" placeholder="Username..." class="textbox" required />
            <label for="pswd">Password</label>
            <input id="pswd" type="password" name="Password" placeholder="*********" class="textbox" required />
            <label for="fname">Firstname</label>
            <input id="fname" type="text" pattern="[^0-9]" name="Firstname" placeholder="Firstname..." class="textbox" required/>
            <label for="lname">Lastname</label>
            <input id="lname" type="text" pattern="[^0-9]" name="Lastname" placeholder="Lastname..." class="textbox" required />
            <label for="email">Email</label>
            <input id="email" type="email" name="Email" placeholder="example@example.com" class="textbox" required/>
            <label>Gender</label>
            <div>
                <input id="rbtn-m" type="radio" name="Gender" value="m" checked />
                <label for="rbtn-m">Male</label><br />
                <input id="rbtn-f" type="radio" name="Gender" value="f" />
                <label for="rbtn-f">Female</label>
            </div>
            <br />
            <label>Date of birth</label>
            <input type="date" id="dob" class="textbox" required/>
            <br />
            <button id="signupBtn" class="green-btn">Sign up</button>
        </form>
    </main>
    <footer>
        © 2023 Ilija Spasic PR 34/2020
    </footer>

    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="../JS/common.js"></script>
    <script src="../JS/register.js"></script>
</body>


</html>
