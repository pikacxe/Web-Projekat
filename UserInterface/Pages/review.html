<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EShop - Review</title>
    <link href="../CSS/template.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/review.css" type="text/css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body>
    <nav>
        <nav>
            <div class="logo">
                <a href="index.html">EShop</a>
            </div>
            <div class="nav-links">
                <div class="hide dropdown">
                    <a id="profile-name" href="#"></a>
                    <div class="dropdown-content">
                        <button id="logoutBtn" class="red-btn">Logout ➡️</button>
                    </div>
                </div>
            </div>
        </nav>
    </nav>
    <main class="content">
        <h1 id="title"> Add a review</h1>
        <form class="reviewForm">
            <label>Title</label>
            <input id="name" type="text" class="textbox" placeholder="Review title" required />
            <label>Content</label>
            <textarea id="content" type="text" class="textarea" placeholder="Review content..." required></textarea>
            <label>Image</label>
            <input id="imageUpload" type="file" class="textbox" required/>
            <div>
                <button id="addBtn" class="green-btn">Add review</button>
                <button id="uploadBtn" class="green-btn">Upload image</button>
            </div>
        </form>
    </main>
    <footer>
        © 2023 Ilija Spasic PR 34/2020
    </footer>

    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="../JS/common.js"></script>
    <script src="../JS/review.js"></script>
</body>


</html>
