<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EShop - User</title>
    <link href="../CSS/template.css" type="text/css" rel="stylesheet" />
    <link href="../CSS/register.css" type="text/css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">EShop</a>
        </div>
        <div class="nav-links">
            <div class="dropdown">
                <a id="profile-name" href="#"></a>
                <div class="dropdown-content">
                    <button id="logoutBtn" class="red-btn">Logout ➡️</button>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="signup-form">
            <h1 id="title" style="text-align:center">Add seller</h1>
            <label id="usrlbl" for="usrname">Username</label>
            <input id="usrname" type="text" name="Username" placeholder="Username..." class="textbox" required />
            <label id="pswdlbl" for="pswd">Password</label>
            <input id="pswd" type="password" name="Password" placeholder="*********" class="textbox" required />
            <label for="fname">Firstname</label>
            <input id="fname" type="text" name="Firstname" placeholder="Firstname..." class="textbox" required />
            <label for="lname">Lastname</label>
            <input id="lname" type="text" name="Lastname" placeholder="Lastname..." class="textbox" required />
            <label for="email">Email</label>
            <input id="email" type="email" name="Email" placeholder="example@example.com" class="textbox" required />
            <label>Gender</label>
            <div>
                <input id="rbtn-m" type="radio" name="Gender" value="m" checked />
                <label for="rbtn-m">Male</label><br />
                <input id="rbtn-f" type="radio" name="Gender" value="f" />
                <label for="rbtn-f">Female</label>
            </div>
            <br />
            <label>Date of birth</label>
            <input type="date" id="dob" class="textbox"  required/>
            <br />
            <button id="addBtn" class="green-btn">Add</button>
        </div>
    </main>
    <footer>
        © 2023 Ilija Spasic PR 34/2020
    </footer>

    <script src="../Scripts/jquery-3.7.0.js"></script>
    <script src="../JS/common.js"></script>
    <script src="../JS/user.js"></script>
</body>


</html>
